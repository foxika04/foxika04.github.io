            <script>
                function random(min, max) { return Math.floor(Math.random() * (max - min) + min );}
                const texts = ["Kid","Programmer","No-Life","Lol Kiddo"]
                function typeWriter(i=random(0,texts.length), index=1, direction=1) {
                    let displayed = texts[i].slice(0, index);
                    document.getElementById('desc').textContent = displayed;
        
                    if (displayed.length >= texts[i].length) {
                        setTimeout(() => typeWriter(i, index-1, -1), 2000);
                        } else if (displayed.length === 0) { 
                        setTimeout(() => typeWriter((i+1) % texts.length), 400);
                        } else { 
                        setTimeout(() => typeWriter(i, index+direction, direction), 80);
                        }
                }
                typeWriter();
            </script>
